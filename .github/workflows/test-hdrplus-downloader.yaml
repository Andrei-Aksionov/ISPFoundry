name: Test with HDR+ Dataset downloader
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  download-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Python dependencies via uv sync
        run: uv sync

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gsutil'

      - name: Running tests
        run: uv run pytest tests/test_datasets.py::TestHDRPlusDatasetDownloader -s
